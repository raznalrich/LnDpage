.main h1 {

}
/* Split layout */
.contents {
  display: flex;
  gap: 20px;
  margin: 20px;
}

/* Calendar preview takes 60% */
.calendar-preview {
  flex: 0 0 60%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fff;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.calendar-preview img {
  max-width: 100%;
  border-radius: 12px;
}

/* Sidebar takes 40% */
.sidebar {
  flex: 0 0 33%;
  background: #f9f9f9;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* Announcements */
.announcement-list {
  list-style: none;
  padding: 0;
  margin: 0;
}
.announcement-list li {
  background: #fff;
  margin-bottom: 12px;
  padding: 12px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  transition: transform 0.2s;
}
.announcement-list li:hover {
  transform: translateY(-3px);
}
.announcement-list h3 {
  margin: 0;
  font-size: 16px;
  color: #DC143C;
}
.announcement-list a {
    text-decoration: none;
}
.announcement-list p {
  margin: 5px 0 0;
  font-size: 14px;
  color: #333;
display: inline-block;       /* so width applies to text */
  max-width: 30ch;            /* limits roughly to 100 characters */
  white-space: nowrap;         /* keep text in one line */
  overflow: hidden;            /* hide overflow text */
  text-overflow: ellipsis; 
}

/* Show More button */
.show-more {
  background: #DC143C;
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 50px;
  font-size: 14px;
  cursor: pointer;
  align-self: center;
  transition: background 0.3s;
}
.show-more:hover {
  background: #a70f2d;
}

/* Gallery */
.gallery-preview {
  text-align: center;
}
.gallery-preview img {
  width: 100%;
  border-radius: 12px;
  margin-top: 10px;
}

 .gallery-item {
  width: 100%;            /* fixed width for consistency */
  height: 250px;           /* fixed total height */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  margin: 10px;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  list-style: none;
}

.gallery-item img {
  width: 100%;
  height: 70%;             /* reserve top area for image */
  object-fit: cover;       /* crop but maintain aspect ratio */
}

.gallery-item p {
  width: 100%;
  height: 30%;             /* bottom section */
  margin: 0;
  padding: 8px;
  background-color: #868686; /* crimson red */
  color: white;
  font-size: 14px;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s;

}
.gallery-item p:hover{
      background-color: #b00000; /* crimson red */
}
