<html>
 <head>
  <title>
   Admin-UploadAnnouncement
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../../css/SideBar-css/newsletter.css">
 </head>
 <body>
  <div class="main-content">
   <div class="upload-banner">
    <i class="fas fa-upload">
    </i>
    <span>
     Upload Newsletter
    </span>
   </div>
   <button class="add-button" id="addbutton">
    ADD +
   </button>
   
   
   <div class="card" id="newslettershow">
       
</div>
</div>
  <div class="addnewsletter" id="addnewsletter" style="display: none;">
    <form id="uploadFormNewsletter">
        <div class="menuformtitle">

            <label for="image" style="font-weight: bold;">Add Newsletter</label> <p id="closebutton" style="font-size: larger;">X</p>
        </div>
        <input style="display: none;" type="file" id="htmlfile" onchange="getFile(event)" name="image"  required>
        <p id="filechosen">*No HTML file is chosen</p>
        <div id="html" style="margin-bottom: 10px;margin-top: 0;background-color: cornflowerblue;cursor: pointer;border-radius: 20px;color: white; padding: 5px;">Upload HTML File</div>


        <!-- <input type="text" id="title" name="title" placeholder="Title" required><br><br> -->

        <input type="text" id="text" name="text" placeholder="Date of issue and edition" required><br><br>
   
        <button type="submit" id="submit">Submit</button>
    </form>
</div>
<div class="loaderBg" id="loaderBg" style="width: 100%;height: 100vh;position: absolute;top: 0;display: flex;justify-content: center;align-items: center;background-color: rgba(128, 128, 128, 0.489);display: none;z-index: 999;">
  
    <span class="loader"></span> 
  </div>
<script type="module" src="../../../js/admin/newsletter.js"></script>
 </body>
</html>
