<html>
 <head>
  <title>
   Admin-UploadAnnouncement
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../../css/SideBar-css/newsletter.css">
 </head>
 <body>
  <div class="main-content">
   <div class="upload-banner">
    <i class="fas fa-upload">
    </i>
    <span>
     Upload Newsletter
    </span>
   </div>
   <button class="add-button" id="addbutton">
    ADD +
   </button>
   
   
   <div class="card" id="newslettershow">
       
</div>
</div>
  <div class="addnewsletter" id="addnewsletter" style="display: none;">
    <form id="uploadFormNewsletter">
        <div class="menuformtitle">

            <label for="image" style="font-weight: bold;">Add Newsletter</label> <p id="closebutton" style="font-size: larger;">X</p>
        </div>
        <input type="file" id="htmlfile" name="image"  required><br><br>


        <!-- <input type="text" id="title" name="title" placeholder="Title" required><br><br> -->

        <input type="text" id="text" name="text" placeholder="Date of issue and edition" required><br><br>
   
        <button type="submit" id="submit">Submit</button>
    </form>
</div>
<script type="module" src="../../../js/admin/newsletter.js"></script>
 </body>
</html>
