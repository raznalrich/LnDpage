<html>

<head>
  <title>
    Admin-Sidebar
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../../css/SideBar-css/Admin-sideBar.css">
</head>

<body >
  <!-- <div class="first-view"> -->
  <div class="main-content">

    <button class="add-button" id="add-button" onclick="previewBox()">
      ADD +
    </button>

    <div class="slidebar-content" id="image-container" onload="getAllFiles()">

    </div>
  </div>
  <!-- </div> -->
  <div class="input-section" id="addimage" style="display: none;" draggable="true">
    <div class="top-section" style="
      width: 100%;
      background-color: #64a2f5;
      height: 25px;
      border-radius: 7px 7px 0px 0px;
    "><i class="fa-solid fa-xmark fa-lg" style="color: #ffffff;" onclick="discardBox()"></i>
    </div>
    <div class="input-image">
      <input type="file" id="fileInp" class="inputFile" onchange="getFile(event)" accept="image/png, image/jpeg" />
      <!-- Preview of selected file -->
      <img id="file-preview" class="file-preview" style="display:none; width: 50px; margin-top: 10px;"
        alt="File Preview" />

      <label for="fileInp"></label>
      <span class="fileText"></span><br />

      <!-- Form inputs for description and category -->
      <div class="details-section">
        <label for="description-input">Description:</label>
        <input type="text" id="description-input" placeholder="Short description" />
      </div>
      <div class="details-section">
        <label for="category-input" class="category-label">Category:</label>
        <input type="text" id="category-input" placeholder="Image category" /><br />
      </div>

      <div class="bar">
        <div class="progress"></div>
      </div>
      <div class="uploadPercentage">0%</div>
      <div class="button-section">
        <button onclick="discardBox()">discard</button>
        <button onclick="uploadImage()" id="save">save</button>
      </div>
    </div>
  </div>

  <script type="module" src="../../../js/admin/scrollbar.js"></script>
</body>

</html>
