<html>
 <head>
  <title>
   Gallery
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../../css/SideBar-css/gallery.css">
 </head>
 <body>
  <div class="main-content">
   <div class="upload-banner">
    <button class="add-button" id="add-button" onclick="previewBox()">
        Add +
      </button>
   </div>
   <div class="image-category" id="image-category" onload="getAllCategory()">

   </div>
  </div>
  <div class="input-section" id="addimage" style="display: none;">
  <div class="top-section">
    <i class="fa-solid fa-xmark fa-lg close-icon" onclick="discardBox()"></i>
  </div>
  <div class="input-image">
    <div class="file-upload">
      <input
        type="file"
        id="fileInp"
        class="inputFile"
        onchange="getFile(event)"
        accept="image/png, image/jpeg"
      />
      <label for="fileInp" class="file-label">Choose Image</label>
      <span class="fileText"></span>
      <img id="file-preview" class="file-preview" style="display:none;" alt="File Preview" />
    </div>
    <div class="details-section">
      <label for="description-input">Description:</label>
      <input type="text" id="description-input" placeholder="Short description" />
    </div>
    <div class="details-section">
      <label for="category-input" class="category-label">Category:</label>
      <input list="options" id="category-input" name="myInput" placeholder="Type or select an option" />
      <datalist id="options"></datalist>
    </div>
    <div class="bar">
      <div class="progress"></div>
    </div>
    <div class="uploadPercentage">0%</div>
  </div>
  <div class="button-section">
    <button class="discard-btn" onclick="discardBox()">Discard</button>
    <button class="save-btn" onclick="uploadImage()" id="save">Save</button>
  </div>
</div>

  <script type="module" src="../../../js/admin/galeryCategory.js" ></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase.js"></script>
    <script type="module" src="../../../js/admin/gallery.js"></script>
    <script src="https://kit.fontawesome.com/b6e6cee001.js" crossorigin="anonymous"></script>
 </body>
</html>
