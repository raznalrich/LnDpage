<html>

<head>
  <title>Leader Insights</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../../css/SideBar-css/insight.css" />
</head>

<body onload="getAllFiles()">
  <div class="main-content">
    <div class="upload-banner">
      <button class="add-button" onclick="previewBox()">ADD +</button>
    </div>
    <div id="card-container">

    </div>
  </div>
  <div class="input-section" id="addimage" style="display: none">
    <div class="top-section" style="
          width: 100%;
          background-color: #64a2f5;
          height: 25px;
          border-radius: 7px 7px 0px 0px;
        ">
      <i class="fa-solid fa-xmark fa-lg" style="color: #ffffff" onclick="discardBox()"></i>
    </div>
    <div class="input-image">
      <input type="file" id="fileInp" class="inputFile" style="display: none;" onchange="getFile(event)" />
      <!-- Preview of selected file -->
       <div class="imgpreview">
        <img src="../../../assets/addIcon.png" id="file-preview" class="file-preview" style=" width: 60px;height: 60px;object-fit: cover; margin-top: 0px; border-radius: 50px;"
        alt="File Preview" />
       </div>
      
      <label for="fileInp" id="file-input"></label>
      <span style="display: none;" class="fileText"></span><br />

      <!-- Form inputs for description and category -->
      <div class="details-section">
        <!-- <label for="description-input">Insight:</label> -->
        <input style="padding: 5px;" type="text" id="category-input" placeholder="Enter leader name" /><br />
       
      </div>
      <div class="details-section">
        <!-- <label for="category-input" class="category-label">Leader Name:</label> -->
        <input style="padding: 5px;width: 100%;" type="text" id="description-input" placeholder="Enter insight from leader" />
      </div>

      <div class="bar">
        <div class="progress"></div>
      </div>
      <!-- <div class="uploadPercentage">0%</div> -->
      
    </div>
    <div class="button-section" id="button-section">

    </div>
  </div>
  <div class="loaderBg" id="loaderBg" style="width: 100%;height: 100vh;position: absolute;top: 0;display: flex;justify-content: center;align-items: center;background-color: rgba(128, 128, 128, 0.489);display: none;z-index: 999;">
  
    <span class="loader"></span> 
  </div>
  <script type="module" src="../../../js/admin/insights.js"></script>
</body>

</html>
