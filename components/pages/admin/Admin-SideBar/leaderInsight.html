<html>

<head>
  <title>Leader Insights</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../../css/SideBar-css/insight.css" />
</head>

<body onload="getAllFiles()">
  <div class="main-content">
    <div class="upload-banner">
      <button class="add-button" onclick="previewBox()">ADD +</button>
      <button class="add-button2" onclick="imagepreviewBox()">ADD Image +</button>
    </div>
    <div id="card-container">

    </div>
  </div>
  <div id="addjpegcalendar" style="display: none" class="input-section">
     <div class="button-section-calendar" id="button-section-calendar">
 <button style="background: none;border: none;cursor: pointer;" onclick="discardBox()"><span>&#10060;</span></button>
    </div>

    <!-- Image Upload Section -->
  <div class="calendar-image-upload">
    <input type="file" id="calendarImageInput" style="display:none;" onchange="uploadCalendarImage(event)" />
    <label for="calendarImageInput" class="upload-label">Upload Calendar Image</label>
    
    <!-- Preview -->
    <div id="calendarImagePreview" class="calendar-preview"></div>
  </div>
 
  </div>
  <div class="input-section" id="addimage" style="display: none">
    <div class="top-section" style="
  width: 100%;
  background-color: #64a2f5;
  height: 40px;
  border-radius: 7px 7px 0 0;
  display: flex;
  align-items: center;
  justify-content: center; /* centers text */
  position: relative;
">
  <!-- Title -->
  <span id="header-title" class="optionedit" style="color: #ffffff; font-weight: 500; font-size: 14px;">
    
  </span>

  <!-- Close button -->
  <i class="fa-solid fa-xmark fa-lg" 
     style="color: #ffffff; cursor: pointer; position: absolute; right: 10px;"
     onclick="discardBox()"></i>
</div>
    <div class="input-image">
      <input type="file" id="fileInp" class="inputFile" style="display: none;" onchange="getFile(event)" />
      <!-- Preview of selected file -->
       <div class="imgpreview">

       </div>
      
      <label for="fileInp" id="file-input"></label>
      <span style="display: none;" class="fileText"></span><br />

      <!-- Form inputs for description and category -->
      <div class="input-fields">
  <div class="details-section">
    <input style="padding: 5px;width: 100%;" type="text" id="courseName-input" placeholder="Enter course name" /><br />
  </div>
  <div class="details-section">
  <select style="padding: 5px; width: 100%;" id="mode-input">
    <option value="" disabled selected>Select mode</option>
    <option value="offline">Offline</option>
    <option value="online">Online</option>
    <option value="blended">Blended</option>
  </select>
</div>

  <div class="details-section">
    <input style="padding: 5px; width: 100%;" type="date" id="startDate-input" placeholder="Enter start date" />
  </div>
  <div class="details-section">
    <input style="padding: 5px; width: 100%;" type="text" id="trainerName-input" placeholder="Enter trainer name" />
  </div>
</div>


      <div class="bar">
        <div class="progress"></div>
      </div>
      <!-- <div class="uploadPercentage">0%</div> -->
      
    </div>
    <div class="button-section" id="button-section">

    </div>
  </div>
  <div class="loaderBg" id="loaderBg" style="width: 100%;height: 100vh;position: absolute;top: 0;display: flex;justify-content: center;align-items: center;background-color: rgba(128, 128, 128, 0.489);display: none;z-index: 999;">
  
    <span class="loader"></span> 
  </div>
  <script type="module" src="../../../js/admin/insights.js"></script>
</body>

</html>
