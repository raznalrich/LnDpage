<html>
 <head>
  <title>
   Admin-UploadAnnouncement
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../../css/SideBar-css/adminAnnounce.css">
 </head>
 <body>
  
  <div class="main-content">
   <div class="upload-banner">
    <i class="fas fa-upload">
    </i>
    <span>
     Upload Announcement
    </span>
   </div>
   <button class="add-button" id="addbutton">
    ADD +
   </button>
   <div class="container" id="container">

     
   
  </div>
  <div class="addnewsletter" id="addnewsletter" style="display: none;">
    <form id="uploadFormannouncement">
        <div class="menuformtitle">

            <label for="image" style="font-weight: bold;">Add Announcement</label> <p id="closebutton" class="closebutton"  style="font-size: larger;">X</p>
        </div>
       

        <input type="text" id="title" name="title" placeholder="Title" required><br>
        <input type="text" id="desc" name="desc" placeholder="Description" required><br>
        <input type="date" id="date" name="title" placeholder="Date" required><br>

        <input type="url" id="url" name="url" placeholder="URL" required><br>
   
        <button type="submit" id="submit">Submit</button>
    </form>
</div>
<div class="updatenewsletter" id="updatenewsletter" style="display: none;">
    <form id="editFormannouncement">
        <div class="menuformtitle">

            <label for="image" style="font-weight: bold;">Add Announcement</label> <p id="closebutton" class="updateclosebutton" style="font-size: larger;">X</p>
        </div>
       

        <input type="text" id="title" name="title" placeholder="Title" required><br>
        <input type="text" id="desc" name="desc" placeholder="Description" required><br>
        <input type="date" id="date" name="title" placeholder="Date" required><br>

        <input type="url" id="url" name="url" placeholder="URL" required><br>
   
        <button type="submit" id="update">Update</button>
    </form>
</div>

<script type="module" src="../../../js/admin/announcement.js"></script>

 </body>
</html>
